<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-message {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Error</h1>
        {% if messages %}
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        <p class="error-message">Please contact to admin of this page if required.</p>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
